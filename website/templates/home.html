<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador Léxico</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(45deg, #191919, #333333);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 0 0 10px #00ff00;
        }

        form {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        textarea, input[type="submit"] {
            font-family: inherit;
            background: #222222;
            color: #00ff00;
            border: none;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
        }

        input[type="submit"] {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #00ff00;
            color: #000000;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
        }

        table {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #00ff00;
        }
    </style>
</head>
<body>
    <h1>Analizador Léxico</h1>
    <form method="POST">
        <label for="input_text">Introduce el texto:</label>
        <textarea id="input_text" name="input_text" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Convertir">
    </form>
    <h2>Productos:</h2>
    {% if products %}
    <table>
        <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>IVA</th>
            <th>Total</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.iva }}</td>
            <td>{{ product.total }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
